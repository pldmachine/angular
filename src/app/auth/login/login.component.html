

<h1>Login</h1>

<div class="alert alert-danger" role="alert" *ngIf="message">
  {{ message }}
</div>

<form *ngIf="!authService.getUser()">
  <div class="form-group">
    <label for="username">User: </label>
    <input class="form-control" name="username" #username>
    <small class="form-text text-muted">(type <em>user</em>)</small>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input class="form-control" type="password" name="password" #password>
    <small class="form-text text-muted">(type <em>password</em>)</small>
    
  </div>

  <a class="btn btn-primary" href="#" role="button" (click)="login(username.value, password.value)">
    Submit
  </a>
</form>

<div class="well" *ngIf="authService.getUser()">
  Logged in as <b>{{ authService.getUser() }}</b>
  <a href (click)="logout()">Log out</a>
</div>
