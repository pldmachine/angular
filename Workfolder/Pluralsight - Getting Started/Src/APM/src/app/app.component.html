<!--The whole content below can be removed with the new code.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <input type="text" #newquery [value]="query" (keydown.enter)="submit(newquery.value)">
<div *ngIf="data && data.length">
  <p>{{data}}</p>
 <div *ngFor="let sentence of data">
  
  <p>continuous: {{sentence.interpret.continuous}}</p>
  <p>tense: {{sentence.interpret.tense}}</p>
  
  <p>verb: {{sentence.text}}</p>

</div> 


</div>
</div>
